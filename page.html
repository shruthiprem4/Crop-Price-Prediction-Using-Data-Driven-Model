<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Price Prediction</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Raleway:wght@700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #e0f7fa, #c8e6c9, #f0f4c3, #fff3e0);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Cutout Background Images */

  position: absolute;
  z-index: 0;
  opacity: 0.4;
  object-fit: cover;
  pointer-events: none;
  filter: brightness(1.05);
  border-radius: 30px;
  transition: transform 0.4s ease-in-out;
}

  top: 8%;

}

  clip-path: path("M0,10 Q50,2 100,10 T200,10 Q250,2 300,10 V300 H0 Z");
}

.cutout3 {
  bottom: 10%;
  left: 6%;
  height: 250px;
  width: 300px;
  transform: rotate(6deg);
  clip-path: path("M0,10 Q50,2 100,10 T200,10 Q250,2 300,10 V300 H0 Z");
}

    .form-section {
      position: relative;
      z-index: 1;
    }

    .form-control, .form-select {
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 5px #007bff;
    }

    .prediction-card .card-title {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .prediction-card .card-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2rem;
      color: #2e7d32;
      letter-spacing: 1px;
    }

    .prediction-card .text-muted {
      font-size: 0.9rem;
      font-style: italic;
      color: #666;
    }

    .best-model {
      border: 2px solid #28a745;
    }

    #results {
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      padding: 20px;
      margin-top: 40px;
    }

    #loading-spinner {
      display: none;
    }

    .btn-refresh {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #555;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .btn-refresh:hover {
      color: #000;
    }
  </style>

<body>

  <!-- Animated gradient background -->
  <div class="animated-bg"></div>

  <!-- Cutout-style images -->
  <img src="{{ url_for('static', filename='img/p1.jpeg') }}" class="cutout-img cutout1">
  <img src="{{ url_for('static', filename='img/p2.jpeg') }}" class="cutout-img cutout2">
  <img src="{{ url_for('static', filename='img/p3.jpeg') }}" class="cutout-img cutout3">

  <div class="container py-5 form-section">
    <div class="row mb-4">
      <div class="col-md-8 mx-auto text-center">
        <h1 class="display-4">Crop Price Prediction</h1>
        <p class="lead">Predict future crop prices using data-driven models</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow position-relative">
          <button class="btn-refresh" onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <div class="card-body">
            <form id="prediction-form">
              <div class="mb-3">
                <label for="commodity" class="form-label">Commodity</label>
                <input type="text" class="form-control" id="commodity" name="commodity" required />
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" required />
              </div>
              <div class="mb-3">
                <label for="time_unit" class="form-label">Time Unit</label>
                <select class="form-select" id="time_unit" name="time_unit" required>
                  <option value="week">Week</option>
                  <option value="month">Month</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="steps_ahead" class="form-label">Number of Steps to Predict</label>
                <input type="number" class="form-control" id="steps_ahead" name="steps_ahead" value="4" min="1" required />
                <small class="text-muted">Enter how many weeks or months you want to predict into the future.</small>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </form>

            <!-- Loading spinner -->
            <div id="loading-spinner" class="text-center mt-3">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Fetching predictions...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="results" style="display: none;">
      <h2 class="text-center mb-4">Prediction Results</h2>
      <div class="row mb-4">
        <div class="col-md-6 mx-auto text-center">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Best Prediction</h4>
            <p class="mb-0">
              The <strong id="best-model-name"></strong> model predicts a price of ₹<span id="best-prediction"></span> per kg
            </p>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12">
          <h4 class="text-center mb-3">Model Predictions</h4>
          <div id="prediction-cards" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Model cards inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#prediction-form').submit(function (e) {
        e.preventDefault();
        $('#loading-spinner').show();
        $('#results').hide();

        $.ajax({
          type: 'POST',
          url: '/predict',
          data: $(this).serialize(),
          success: function (response) {
            $('#loading-spinner').hide();

            if (response.error) {
              alert('Error: ' + response.error);
              return;
            }

            displayResults(response);
          },
          error: function () {
            $('#loading-spinner').hide();
            alert('Error processing your request.');
          }
        });
      });

      function displayResults(response) {
        $('#best-model-name').text(response.best_model);
        $('#best-prediction').text(response.best_prediction);
        const cardContainer = $('#prediction-cards');
        cardContainer.empty();

        for (const model in response.predictions) {
          const isBest = model === response.best_model;
          const card = `
            <div class="col">
              <div class="card prediction-card ${isBest ? 'best-model' : ''}">
                <div class="card-body text-center">
                  <h5 class="card-title">${model} ${isBest ? '<span class="badge bg-success">Best</span>' : ''}</h5>
                  <p class="card-text">₹${response.predictions[model]}</p>
                  <p class="text-muted">per kg</p>
                </div>
              </div>
            </div>`;
          cardContainer.append(card);
        }

        $('#results').fadeIn();
        $('html, body').animate({ scrollTop: $('#results').offset().top - 60 }, 600);
      }
    });
  </script>
</body>
</html>
